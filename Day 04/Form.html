<html>
 <head>
        <title>Health Check-up </title>
    </head>
 
        <body>
           <u><center><i> <h1><b>Health Check-up Form</b></h1></i></center>
          </u> 

          <form>
           <b> Name:</b> <input type="text" name="name" placeholder="Enter your name here"/>

            <br/>
            <br/>

            <b>Address:</b> <textarea name="address"> </textarea>

            <br/>
            <br/>

            <b>Gender :</b>
            <input type="radio" value="m" name="gender"/> Male
            <input type="radio" value="f" name="gender"/> Female

            <br/>

            <br/>

            <div>
                <input type="radio" name="Fruit" id="apple" value="apple"/>
                <label for="apple">apple</label>
                <input type="radio" name="Fruit" id="mango" value="mango"/>
                <label for="mango">mango</label>
                <input type="radio" name="Fruit" id="Guava" value="guava"/>
                <label for="guava">guava</label>
            </div>

            <div>
                Choose your profession
                <select name="profession" id="profession">
                    <option>Select your Option</option>
                    <option value="student">student</option>
                    <option value="developer" selected>Developer</option>
                </select>
            </div>

            <label for="vol">Select Your volume level : </label>
            <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70"/>

            <br/>
            <label for="feedback">Please give your valuable feedback :</label>
            <textarea id="feedback" name="feedback" placeholder="Write Your Feedback here"></textarea>

            <br/>

            <input type="submit"/>
            <input type="reset"/>

       
          
        </form>


       
        </body>
    </head>
</html>
